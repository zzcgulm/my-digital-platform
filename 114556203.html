    <main role="main" class="main" id="main">
      <div class="l-pull-left featured">

            <div class="col span-12">
              <div class="l-gutter--top l-gutter--bottom">
                <div class="cms">
                  <h2>Janet network usage</h2>

          </div>

        .light here denotes depth of bg tint
       -->
      <div class="inner l-pull-left light l-gutter--top">
        <div class="l-centre-offset row">
    
          <!--
            Based on the way these elements behave when folded down,
            this is a standard row/col layout
           -->
    
          <div class="col span-6">
            <br>
          </div> <!--/ .col.span-6 -->
    
          <div class="col span-3">
            <br>

          </div> <!--/ .col.span-3 -->
    
    
        </div> <!--/ /-centre-offset.row -->

          <div class="col span-6">
            <br>
          </div> <!--/ .col.span-6 -->
    
          <div class="col span-6">
            <br>
          </div> <!--/ .col.span-6 -->
    
        </div> <!--/ .l-centre-offset.row -->
      </div> <!--/ .inner.l-pull-left.medium -->
    
      <!--
        .heavy here denotes depth of bg tint
       -->
      <div class="inner l-pull-left heavy">
        <br>
      </div> <!--/ .inner.l-pull-left.heavy -->
