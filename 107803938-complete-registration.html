    <!--[if IE]><![endif]-->

    <script src="1.2.0/js/ux.jisc-1.2.0.script-head.js"></script>
  </head>
  <body class="body-bare">
    <header class="masthead masthead--community-registration" role="banner">
      <div class="inner">
        <div class="masthead__top masthead__top--community-registration">
          <a class="logo" href="//www.jisc.ac.uk">
            <img alt="Jisc" src="https://ux.jisc.ac.uk/ui/img/jisc-logo.png">
          </a>
        </div>
      </div>
    </header>
    <main class="main" id="main" role="main">
      <div class="inner l-pull-left featured top-bar">
        <div class="l-centre-offset">
          <div class="row">
            <div class="col span-11">
              <div class="cms">
                <h1 class="community-registration-page-title">Complete your registration</h1>
              </div>
              <div class="l-gutter--top l-gutter--bottom">
                <div class="featured cf">
                  <div class="l-gutter--top l-gutter--both l-gutter--bottom">
                    <div class="cms">
                      <h2>Create a password</h2>
                    </div>
                    <form class="form">
                      <ul class="form-fields">
                        <li class="form-fields__item--text">
                          <label class="s-required-field">
                            <span class="form-fields__label-text">
                              <span class="u-no-text-wrap">Password
                                <span class="s-required-field__indicator">
                                  * <em class="visuallyhidden">(Required)</em>
                                </span>
                              </span>
                            </span>
                            <input type="text" class="input--large">
                          </label>
                        </li>
                        <li class="form-fields__item--text">
                          <label class="s-required-field">
                            <span class="form-fields__label-text">
                              Confirm <span class="u-no-text-wrap">password
                                <span class="s-required-field__indicator">
                                  * <em class="visuallyhidden">(Required)</em>
                                </span>
                              </span>
                            </span>
                            <input type="text" class="input--large">
                          </label>
                        </li>
                        <li class="form-fields__item--generic-container requires-js">
                          <span class="form-fields__generic-right">
                            Password strength
                            
                          </span>
                        </li>
                      </ul>
                      <ul class="wizard-btn-wrap">
                        <li>
                          <ul>
                            <li class="wizard-btn-wrap__right">
                              <a href="/...">Cancel</a>
                              <button class="btn btn--3d btn--primary">Save</button>
                            </li>
                          </ul>
                        </li>
                      </ul>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="1.2.0/js/ux.jisc-1.2.0.script-foot.js"></script> 
  </body>
